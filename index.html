<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <div class="header"></div>

        <div class="slider">

            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">anterior</div>
                <div class="slider--control" onclick="goNext()">proximo</div>
            </div>

            <div class="slider--width">

                <div class="slider--item" style="background-image:url('./images/1.jpg')">
                    Viva la vida
                </div>
                <div class="slider--item" style="background-image:url('./images/2.jpg')">
                    Viva la vida
                </div>
                <div class="slider--item" style="background-image:url('./images/3.jpg')">
                    Viva la vida
                </div>

            </div>
        </div>
    </header>

    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="./script.js"></script>
</body>
</html>
